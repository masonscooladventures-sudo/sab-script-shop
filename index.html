<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pay Me</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0a0a0a;
    font-family: Arial, sans-serif;
  }

  /* Floating/rotating circles */
  .circle {
    position: absolute;
    border-radius: 50%;
    background: rgba(0, 214, 75, 0.25);
    opacity: 0.7;
    animation: floatRotate infinite;
  }

  .circle:nth-child(1) { width: 200px; height: 200px; top: 10%; left: 10%; animation: floatRotate 20s ease-in-out infinite; }
  .circle:nth-child(2) { width: 150px; height: 150px; top: 70%; left: 20%; animation: floatRotate 25s ease-in-out infinite; }
  .circle:nth-child(3) { width: 250px; height: 250px; top: 30%; left: 70%; animation: floatRotate 22s ease-in-out infinite; }
  .circle:nth-child(4) { width: 120px; height: 120px; top: 80%; left: 60%; animation: floatRotate 18s ease-in-out infinite; }

  @keyframes floatRotate {
    0%   { transform: translate(0,0) rotate(0deg); }
    25%  { transform: translate(30px,-40px) rotate(90deg); }
    50%  { transform: translate(-30px,40px) rotate(180deg); }
    75%  { transform: translate(40px,-20px) rotate(270deg); }
    100% { transform: translate(0,0) rotate(360deg); }
  }

  /* Center content */
  .container {
    position: relative;
    z-index: 1;
    text-align: center;
    background: rgba(255,255,255,0.1);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 20px rgba(0,214,75,0.3);
    width: 320px;
  }

  h1 {
    color: #fff;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #00d64b;
  }

  .item {
    margin: 15px 0;
    color: #fff;
    font-size: 18px;
  }

  .button {
    display: block;
    margin: 10px auto;
    padding: 12px 20px;
    background: #00d64b;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    border-radius: 12px;
    box-shadow: 0 0 15px #00d64b;
    transition: 0.3s;
    width: 80%;
  }

  .button:hover {
    background: #00ffa3;
    transform: scale(1.05);
    box-shadow: 0 0 25px #00ffa3;
  }
</style>
</head>
<body>

<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>

<div class="container">
  <h1>Products</h1>

  <div class="item">285 Los Combo — <strong>$10</strong></div>
  <a class="button" href="https://cash.app/$CashTom32?amount=10&note=285%20Los%20Combo">Buy $10</a>

  <div class="item">120M Esock — <strong>$5</strong></div>
  <a class="button" href="https://cash.app/$CashTom32?amount=5&note=120M%20Esock">Buy $5</a>
</div>

</body>
</html>
