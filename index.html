<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buy IP</title>

<style>
/* ---------- CUSTOM CURSOR ---------- */
body {
  cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32'><circle cx='8' cy='8' r='6' fill='white'/></svg>") 8 8, auto;
}

/* ---------- BASE ---------- */
* { box-sizing: border-box; }
body {
  margin: 0;
  background: radial-gradient(circle at top, #111, #000);
  font-family: system-ui, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.page {
  width: 100%;
  max-width: 420px;
  background: #0b0b0b;
  border-radius: 22px;
  padding: 26px;
  box-shadow: 0 0 70px rgba(0,255,255,.35);
  display: none;
  animation: fade .4s ease;
}

.page.active { display: block; }

@keyframes fade {
  from { opacity: 0; transform: translateY(12px) scale(.97); }
  to { opacity: 1; transform: none; }
}

.logo {
  width: 90px;
  height: 90px;
  margin: auto;
  border-radius: 50%;
  border: 3px solid white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 34px;
  font-weight: bold;
}

h1, h2 { text-align: center; }

input, button {
  width: 100%;
  margin-top: 12px;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 15px;
}

input {
  background: #111;
  color: white;
}

button {
  background: white;
  color: black;
  font-weight: bold;
  cursor: pointer;
  transition: transform .15s, box-shadow .15s;
}

button:hover {
  transform: scale(1.03);
  box-shadow: 0 0 25px rgba(255,255,255,.4);
}

.small {
  font-size: 12px;
  color: #777;
  text-align: center;
  margin-top: 10px;
}

.order {
  background: #111;
  padding: 10px;
  border-radius: 10px;
  margin-top: 8px;
  font-size: 12px;
}
</style>
</head>

<body>

<!-- HOME -->
<div class="page active" id="home">
  <div class="logo">IP</div>
  <h1>Buy IP</h1>
  <p class="small">Digital demo product â€¢ No real tracking</p>

  <input id="email" placeholder="Email">
  <button onclick="show('pay')">PAY (2000 Robux)</button>
  <button onclick="show('login')">Admin</button>
</div>

<!-- PAY PAGE -->
<div class="page" id="pay">
  <h2>Payment Instructions</h2>

  <p class="small">
    Price: <b>2000 Robux</b><br><br>
    Send Robux to:<br>
    <b>https://www.roblox.com/catalog/13152317639/5</b><br><br>
    Then enter your Roblox username below and press PAY.
  </p>

  <input id="rbx" placeholder="Roblox Username">
  <button onclick="pay()">PAY</button>
  <button onclick="show('home')">Back</button>
</div>

<!-- SUCCESS -->
<div class="page" id="success">
  <h2>âœ… Success</h2>
  <p class="small">Your order was sent to Discord.</p>
  <button onclick="show('home')">Done</button>
</div>

<!-- ADMIN LOGIN -->
<div class="page" id="login">
  <h2>Admin Login</h2>
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="show('home')">Back</button>
</div>

<!-- ADMIN DASHBOARD -->
<div class="page" id="admin">
  <h2>Orders</h2>
  <div id="orders"></div>
  <button onclick="clearOrders()">Clear Orders</button>
  <button onclick="show('home')">Back</button>
</div>

<script>
const ADMIN_PASS = "admin123";
let orders = JSON.parse(localStorage.getItem("orders") || "[]");

function save() {
  localStorage.setItem("orders", JSON.stringify(orders));
}

function pay() {
  if (!email.value || !rbx.value) {
    alert("Fill everything out");
    return;
  }

  const order = {
    email: email.value,
    roblox: rbx.value,
    time: new Date().toLocaleString()
  };

  orders.push(order);
  save();

  fetch("https://discord.com/api/webhooks/1454617579787391026/Tx36ae25sZYIB3TmaFrHI3kXeamqt6IROAKeGxVZ7qt5qjUs-jSbEkULAVPuywc4FYA0", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      content:
        "ðŸ›’ **NEW ORDER**\n" +
        "Email: " + order.email + "\n" +
        "Roblox: " + order.roblox + "\n" +
        "Time: " + order.time
    })
  });

  show("success");
}

function renderOrders() {
  ordersDiv.innerHTML = "";
  orders.forEach(o => {
    ordersDiv.innerHTML += `
      <div class="order">
        <b>${o.roblox}</b><br>
        ${o.email}<br>
        ${o.time}
      </div>`;
  });
}

function login() {
  if (pass.value === ADMIN_PASS) {
    renderOrders();
    show("admin");
  } else {
    alert("Wrong password");
  }
}

function clearOrders() {
  if (confirm("Delete all orders?")) {
    orders = [];
    save();
    renderOrders();
  }
}

function show(id) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
</script>

</body>
</html>
