<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EDU Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Poppins, sans-serif;
        background: url("A_logo_for_\"EDU\"_features_a_snarling_tiger_head_to.png") center/cover no-repeat fixed;
    }

    /* Blur + dark overlay */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        backdrop-filter: blur(10px);
        background: rgba(0,0,0,0.55);
        z-index: -1;
    }

    h1 {
        color: #4aa8ff;
        text-align: center;
        font-size: 48px;
        margin-top: 40px;
        text-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }

    /* Tiles grid */
    .grid {
        max-width: 900px;
        margin: 20px auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    .tile {
        background: rgba(255,255,255,0.2);
        border-radius: 18px;
        padding: 30px;
        text-align: center;
        color: white;
        font-size: 20px;
        font-weight: 600;
        backdrop-filter: blur(5px);
        transition: 0.25s;
        cursor: pointer;
        border: 1px solid rgba(255,255,255,0.3);
    }

    .tile:hover {
        background: rgba(255,255,255,0.35);
        transform: scale(1.05);
    }

    /* Login modal */
    #loginModal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.65);
        justify-content: center;
        align-items: center;
    }

    .modal-box {
        background: white;
        width: 90%;
        max-width: 380px;
        padding: 25px;
        border-radius: 15px;
        color: black;
        text-align: center;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    button {
        margin-top: 15px;
        width: 100%;
        padding: 12px;
        font-size: 17px;
        border: none;
        background: #4aa8ff;
        color: white;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #1d8df5;
    }
</style>
</head>
<body>

<h1>üêÖ EDU Portal</h1>

<div class="grid">

    <div class="tile" onclick="openLogin()">üîê Login</div>
    <div class="tile">üìö Student Access</div>
    <div class="tile">üßë‚Äçüè´ Teacher Access</div>
    <div class="tile">üõ† Admin Tools</div>
    <div class="tile">üí¨ Messages</div>
    <div class="tile">üìÅ My Files</div>

</div>


<!-- LOGIN MODAL -->
<div id="loginModal">
    <div class="modal-box">
        <h2>Login</h2>
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Password">
        <button onclick="closeLogin()">Sign In</button>
        <button style="background:#aaa;" onclick="closeLogin()">Cancel</button>
    </div>
</div>


<script>
    function openLogin() {
        document.getElementById("loginModal").style.display = "flex";
    }
    function closeLogin() {
        document.getElementById("loginModal").style.display = "none";
    }
</script>

</body>
</html>
