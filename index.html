<!DOCTYPE html>
<html>
<head>
  <title>Prediction Changer</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding-top: 50px;
    }
    select, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>

<h2>Your Prediction</h2>

<select id="prediction">
  <option value="Option A">Option A</option>
  <option value="Option B">Option B</option>
  <option value="Option C">Option C</option>
</select>

<br>

<button onclick="savePrediction()">Save / Change</button>

<p id="status"></p>

<script>
  // Load saved prediction
  const saved = localStorage.getItem("prediction");
  if (saved) {
    document.getElementById("prediction").value = saved;
    document.getElementById("status").innerText =
      "Current prediction: " + saved;
  }

  function savePrediction() {
    const value = document.getElementById("prediction").value;
    localStorage.setItem("prediction", value);
    document.getElementById("status").innerText =
      "Current prediction: " + value;
  }
</script>

</body>
</html>
