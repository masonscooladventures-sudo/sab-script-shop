<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buy IP</title>

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  background: radial-gradient(circle at top, #111, #000);
  font-family: system-ui, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.page {
  width: 100%;
  max-width: 420px;
  background: #0b0b0b;
  border-radius: 22px;
  padding: 26px;
  box-shadow: 0 0 60px rgba(0,255,255,.35);
  display: none;
  animation: slide .45s ease;
}

.page.active { display: block; }

@keyframes slide {
  from { opacity: 0; transform: translateY(15px) scale(.98); }
  to { opacity: 1; transform: none; }
}

.logo {
  width: 90px;
  height: 90px;
  margin: auto;
  border-radius: 50%;
  border: 3px solid white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 34px;
  font-weight: bold;
}

h1,h2 { text-align: center; }

input, button {
  width: 100%;
  margin-top: 12px;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 15px;
}

input {
  background: #111;
  color: white;
}

button {
  background: white;
  color: black;
  font-weight: bold;
  cursor: pointer;
  transition: transform .15s, box-shadow .15s;
}

button:hover {
  transform: scale(1.02);
  box-shadow: 0 0 20px rgba(255,255,255,.3);
}

.small {
  font-size: 12px;
  color: #777;
  text-align: center;
  margin-top: 10px;
}

.order {
  background:#111;
  padding:10px;
  border-radius:10px;
  margin-top:8px;
  font-size:12px;
}
</style>
</head>

<body>

<!-- MAIN -->
<div class="page active" id="main">
  <div class="logo">IP</div>
  <h1>Buy IP</h1>
  <p class="small">Digital demo product â€¢ No real tracking</p>

  <input id="email" placeholder="Email">
  <button onclick="goBuy()">BUY (2000 Robux)</button>
  <button onclick="goLogin()">Admin Dashboard</button>
</div>

<!-- BUY PAGE -->
<div class="page" id="buy">
  <h2>Robux Payment</h2>

  <p class="small">
    Price: <b>2000 Robux</b><br><br>
    Send Robux to:<br>
    <b>https://www.roblox.com/catalog/13152317639/5</b>
  </p>

  <input id="rbxuser" placeholder="Roblox Username">
  <button onclick="complete()">Buy</button>
  <button onclick="back()">Back</button>
</div>

<!-- SUCCESS -->
<div class="page" id="success">
  <h2>âœ… Success</h2>
  <p class="small">
    Your order was sent.<br>
    Payment will be verified.
  </p>
  <button onclick="back()">Done</button>
</div>

<!-- LOGIN -->
<div class="page" id="login">
  <h2>Admin Login</h2>
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="back()">Back</button>
</div>

<!-- DASHBOARD -->
<div class="page" id="admin">
  <h2>Order Dashboard</h2>
  <div id="orders"></div>
  <button onclick="clearOrders()">Clear Orders</button>
  <button onclick="back()">Back</button>
</div>

<script>
const ADMIN_PASS = "admin123";
let orders = JSON.parse(localStorage.getItem("orders") || "[]");

function save() {
  localStorage.setItem("orders", JSON.stringify(orders));
}

function complete() {
  const order = {
    email: email.value,
    roblox: rbxuser.value,
    time: new Date().toLocaleString()
  };

  orders.push(order);
  save();

  fetch("https://discord.com/api/webhooks/1454617579787391026/Tx36ae25sZYIB3TmaFrHI3kXeamqt6IROAKeGxVZ7qt5qjUs-jSbEkULAVPuywc4FYA0", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      content:
        "ðŸ›’ **New Order**\n" +
        "Email: " + order.email + "\n" +
        "Roblox: " + order.roblox + "\n" +
        "Time: " + order.time
    })
  });

  show("success");
}

function render() {
  ordersDiv.innerHTML = "";
  orders.forEach(o => {
    ordersDiv.innerHTML += `
      <div class="order">
        <b>${o.roblox}</b><br>
        ${o.email}<br>
        ${o.time}
      </div>`;
  });
}

function clearOrders() {
  if (confirm("Clear all orders?")) {
    orders = [];
    save();
    render();
  }
}

function login() {
  if (pass.value === ADMIN_PASS) {
    render();
    show("admin");
  } else {
    alert("Wrong password");
  }
}

function show(id) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function goBuy(){ show("buy"); }
function goLogin(){ show("login"); }
function back(){ show("main"); }
</script>

</body>
</html>
