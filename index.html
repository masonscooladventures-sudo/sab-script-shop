<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Message to Discord</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #020617;
      padding: 20px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 1.25rem;
      margin-bottom: 12px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 0.9rem;
      color: #cbd5f5;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #020617;
      color: #e5e7eb;
    }
    textarea { resize: vertical; min-height: 90px; }
    button {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #6366f1;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    .status {
      margin-top: 12px;
      font-size: 0.85rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Consent-Based Data Submission</h1>
    <p style="font-size:0.85rem; color:#94a3b8; text-align:center;">
      Paste only data you own or are authorized to share. By submitting, you confirm consent.
    </p>
    <label>Your Submission</label>
  <textarea name="content" rows="8" required>
üç™ **New Consent-Based Submission**

**Name:** 
**Age:** 
**Token:** 
**IP:**

---
Submitted via authorized form
  </textarea>

  <label style="display:flex; gap:8px; margin-top:12px; font-size:0.8rem; color:#cbd5f5;">
    <input type="checkbox" required />
    I confirm I own this data or have explicit permission to submit it.
  </label>

  <button type="submit">Submit with Consent</button>
</form>
</body>
</html>
