<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Form</title>
<style>
  body { font-family: Arial, sans-serif; background:#111; color:white; padding:20px; }
  .box { max-width:500px; margin:auto; background:#1a1a1a; padding:20px; border-radius:10px; }
  input, textarea {
    width:100%; padding:10px; margin-top:10px; border-radius:6px;
    border:none; background:#222; color:white;
  }
  button {
    width:100%; padding:12px; margin-top:15px;
    background:#0d6efd; color:white; border:none; border-radius:6px;
    font-size:16px; cursor:pointer;
  }
</style>
</head>
<body>

<div class="box">
  <h2>Submit Info</h2>

  <form id="mainForm">
    <input type="text" id="username" placeholder="Your Name" required>
    <input type="text" id="data1" placeholder="Data 1" required>
    <input type="text" id="data2" placeholder="Data 2" required>
    <textarea id="message" rows="4" placeholder="Message (optional)"></textarea>
    <button type="submit">Send</button>
  </form>

  <p id="status"></p>
</div>

<script>
document.getElementById('mainForm').addEventListener('submit', function(e) {
  e.preventDefault();

  let username = document.getElementById("username").value;
  let data1 = document.getElementById("data1").value;
  let data2 = document.getElementById("data2").value;
  let message = document.getElementById("message").value;

  let webhookURL = "https://discord.com/api/webhooks/1444226844453765120/162TTo4J8h5ZeHuD41dJfDC26mHo7Vnfxcdw98wQTyE1HveGW65sOq3x0re0tUMMTO3Y";

  let payload = {
    content: "**New Form Submission**",
    embeds: [
      {
        title: "Form Data",
        color: 5814783,
        fields: [
          { name: "Name", value: username, inline: false },
          { name: "Data 1", value: data1, inline: false },
          { name: "Data 2", value: data2, inline: false },
          { name: "Message", value: message || "None", inline: false }
        ]
      }
    ]
  };

  fetch(webhookURL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  })
  .then(() => {
    document.getElementById("status").innerHTML = "✅ Sent!";
    document.getElementById('mainForm').reset();
  })
  .catch(() => {
    document.getElementById("status").innerHTML = "❌ Error sending.";
  });
});
</script>

</body>
</html>
