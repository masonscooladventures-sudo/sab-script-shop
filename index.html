<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord Styled Form</title>
<style>
  body { background:#0f172a; font-family:Arial,sans-serif; color:#e5e7eb; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; }
  .form-box { background:#020617; padding:20px; border-radius:12px; width:100%; max-width:500px; box-shadow:0 10px 25px rgba(0,0,0,0.4); }
  label { display:block; margin-top:12px; font-size:0.9rem; color:#cbd5f5; }
  input { width:100%; padding:10px; margin-top:6px; border-radius:10px; border:none; outline:none; background:#020617; color:#e5e7eb; }
  button { width:100%; margin-top:16px; padding:12px; border:none; border-radius:12px; background:#6366f1; color:white; font-size:1rem; cursor:pointer; transition: all 0.2s ease; }
  button:hover { transform: scale(1.03); background:#7c7ff6; }
</style>
</head>
<body>

<div class="form-box">
  <h2>üç™ User Info Submission</h2>
  
  <label>Username</label>
  <input type="text" id="username" placeholder="Username">

  <label>PC Name / OS</label>
  <input type="text" id="pcinfo" placeholder="PC Name, OS">

  <label>IP Address</label>
  <input type="text" id="ip" placeholder="IP Address">

  <label>Token / Coin</label>
  <input type="text" id="token" placeholder="Token">

  <label>Age</label>
  <input type="text" id="age" placeholder="Age">

  <label style="margin-top:12px; font-size:0.8rem;"><input type="checkbox" id="consent"> I confirm this information is correct</label>

  <button onclick="sendDiscord()">Submit</button>
  <p id="status" style="margin-top:10px; font-size:0.85rem;"></p>
</div>

<script>
const WEBHOOK_URL = "YOUR_DISCORD_WEBHOOK_HERE";

async function sendDiscord() {
  const username = document.getElementById('username').value || "N/A";
  const pcinfo = document.getElementById('pcinfo').value || "N/A";
  const ip = document.getElementById('ip').value || "N/A";
  const token = document.getElementById('token').value || "N/A";
  const age = document.getElementById('age').value || "N/A";
  const consent = document.getElementById('consent').checked;
  const status = document.getElementById('status');

  if (!consent) {
    status.textContent = "Please confirm consent before submitting.";
    return;
  }

  const payload = {
    embeds: [{
      title: "üç™ User Info Submission",
      color: 0x6366f1,
      fields: [
        { name: "üßë Username", value: username, inline: true },
        { name: "üíª PC / OS", value: pcinfo, inline: true },
        { name: "üåê IP", value: ip, inline: true },
        { name: "ü™ô Token", value: token, inline: true },
        { name: "üéÇ Age", value: age, inline: true },
        { name: "‚úÖ Consent", value: "Confirmed", inline: false }
      ],
      timestamp: new Date()
    }]
  };

  try {
    const res = await fetch(WEBHOOK_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    if (res.ok) {
      status.textContent = "Submission sent ‚úÖ";
      document.getElementById('username').value = "";
      document.getElementById('pcinfo').value = "";
      document.getElementById('ip').value = "";
      document.getElementById('token').value = "";
      document.getElementById('age').value = "";
      document.getElementById('consent').checked = false;
    } else {
      status.textContent = "Failed to send.";
    }
  } catch (err) {
    status.textContent = "Error sending submission.";
  }
}
</script>

</body>
</html>
